<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>🌤️ Weather Dashboard</h1>
      <p class="subtitle">Check real-time weather worldwide</p>
    </header>

    <div class="search">
      <input type="text" id="cityInput" placeholder="Search city...">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="hi">हिन्दी</option>
        <option value="zh_cn">中文</option>
        <option value="ar">العربية</option>
      </select>
      <button id="searchBtn">Search</button>
      <button id="locBtn" title="Use current location">📍</button>
    </div>

    <div id="error" class="error hidden"></div>

    <div id="weatherInfo" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <p id="date"></p>
      <img id="icon" alt="Weather Icon">
      <h3 id="description"></h3>
      <div class="details">
        <div><span id="temp"></span><sup>°C</sup><p>Temperature</p></div>
        <div><span id="humidity"></span><p>Humidity (%)</p></div>
        <div><span id="wind"></span><p>Wind (m/s)</p></div>
      </div>
    </div>

    <footer>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
